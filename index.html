<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Newsweek</title>
  </head>
  <body>
    <!-- mobile navbar -->
    <nav class="mobile-navbar container-fluid">
      <div
        class="mobile-header container-fluid navbar navbar-expand-sm navbar-light bg-default d-lg-none fixed-top"
      >
        <img
          class="nw-logo"
          src="./img/newsweek-logo.png"
          alt="newsweek logo"
        />
        <div class="d-flex align-items-center">
          <button class="login-btn btn btn-outline-secondary border-0">
            <i class="fas fa-user"></i>
          </button>
          <button class="subsc-btn btn btn-warning rounded-pill btn-sm">
            SUBSCRIBE &gt;
          </button>
          <button
            class="navbar-toggler border-0 btn-sm"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav justify-content-end">
            <li class="navbar-item">
              <form class="form-search">
                <input
                  type="text"
                  class="input-search border-0"
                  name="search"
                  placeholder="Search"
                />
                <i class="fas fa-search fa-lg"></i>
              </form>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">U.S.</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">World</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">Business</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">Tech & Science</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">Culture</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">Newsgeek</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">Sports</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">Health</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">The Debate</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">Vantage</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">Weather</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">Trending</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active text-muted" href="#">Joe Biden</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active text-muted" href="#">Donald Trump</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active text-muted" href="#">2020 Election</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active text-muted" href="#">Coronavirus</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active text-muted" href="#"
                >Stimulus Package</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/bffcdc15fc.js"
      crossorigin="anonymous"
    ></script>

</html>
